<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css file -->
    <link rel="stylesheet" href="/css/d_style.css">

</head>

<body>

    <!-- cart heading section start -->

    <section class="d_p-30">
        <div class="d_container">
            <div class="row d_carthead align-items-center">
                <div class="col-12">
                    <div class="d-flex align-items-center d_checked">
                        <div class="d_img">
                            <img src="/darshan_img/check1.png" alt="">
                        </div>
                        <p class="mb-0">2 Items selected</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- cart heading section start -->

    <!-- cart item section start -->

    <section>
        <div class="d_container">
            <div class="row g-3 d_cart">
                <div class="col-12 col-lg-6">
                    <div class="d_box">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="d_img">
                                    <img src="/darshan_img/item8.png" alt="">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="d_text h-100 d-flex flex-column">
                                    <div class="d_name">Kiwi Hybrid Fruit Seed</div>
                                    <div class="d_price">Price : $100</div>
                                    <div class="d-flex justify-content-between align-items-center mt-auto">
                                        <a href="" class="d_remove">Remove</a>
                                        <div class="d_increbtn d-flex align-items-center justify-content-between">
                                            <i class="fa-solid fa-minus ps-3"></i>
                                            <div class="d_itemnum">2</div>
                                            <i class="fa-solid fa-plus pe-3"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="d_billlist">
                        <div class="d_delivery d-flex align-items-center">
                            <div class="d_img">
                                <img src="/darshan_img/time.png" alt="">
                            </div>
                            <p class="mb-0">Delivery In 15 to 20 Minutes</p>
                        </div>
                        <div class="d_delivery d-flex align-items-center">
                            <div class="d_img">
                                <img src="/darshan_img/coupon.png" alt="">
                            </div>
                            <div>
                                <p class="mb-0">Apply Coupon</p>
                                <div class="d_coupontext">3 Coupon Available</div>
                            </div>
                        </div>
                        <div class="d_billdel">
                            <h5>Bill Details (2 Item)</h5>
                            <div class="d-flex justify-content-between aling-items-center mb-2">
                                <div class="d_billtext">Sub Total</div>
                                <div class="d_fee">$100</div>
                            </div>
                            <div class="d-flex justify-content-between aling-items-center mb-2">
                                <div class="d_billtext">Delivery Charge</div>
                                <div class="d_fee">$10</div>
                            </div>
                            <div class="d-flex justify-content-between aling-items-center mb-2">
                                <div class="d_billtext">Restaurant Charge</div>
                                <div class="d_fee d_free">Free</div>
                            </div>
                        </div>
                        <div class="d_final">
                            <div class="d-flex justify-content-between aling-items-center mb-2">
                                <div class="d_totaltext">Restaurant Charge</div>
                                <div class="d_totalamt">$110</div>
                            </div>
                        </div>
                        <div class="d_proceedbtn mt-5">
                            <a href="" class="d-block text-center">Proceed</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- cart item section end -->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"
        integrity="sha512-Y+cHVeYzi7pamIOGBwYHrynWWTKImI9G78i53+azDb1uPmU1Dz9/r2BLxGXWgOC7FhwAGsy3/9YpNYaoBy7Kzg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/js/darshan.js"></script>

</body>

</html>
