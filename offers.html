                                <li class="p-2 VK_border_bottom">
                                    SortBy
                                </li>
                                <li class="dropdown-item">
                                    <div class="radio-container">
                                        <div class="radio-wrapper m-0">
                                            <label class="radio-button">
                                                <input id="option1" name="radio-group" type="radio">

                                    <div class="radio-container">

                                                <span class="radio-checkmark"></span>
                                                <span class="radio-label text-black fw-normal">Price (high to
                                                    low)</span>

                                        </div>
                                    </div>
                                </li>
                                <li class="dropdown-item">
                                    <div class="radio-container">
                                        <div class="radio-wrapper m-0">
                                            <label class="radio-button">
                                                <input id="option1" name="radio-group" type="radio">
                                                <span class="radio-checkmark"></span>
                                                <span class="radio-label text-black fw-normal">Rating 3+</span>
                                            </label>
                                        </div>
                                    </div>
                                </li>
                                <li class="dropdown-item">
                                    <div class="radio-container">
                                        <div class="radio-wrapper m-0">
                                            <label class="radio-button">
                                                <input id="option1" name="radio-group" type="radio">
                                                <span class="radio-checkmark"></span>
                                                <span class="radio-label text-black fw-normal">Discount (high to
                                                    low)</span>

                                        </div>
                                    </div>
                                </li>

                            <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"

                            <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"

                                Offers
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                            <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"

                                Rating 3+ <i class="fa-solid fa-xmark"></i>
                            </button>
                            <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"

                            </button>

    <!-- footer -->

    <!-- Jquery js file -->

    <!-- Bootstrap js file -->

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="/js/vivek.js"></script>
    <script src="/js/header.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('Nav_bar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.nav-bar').innerHTML = data;
                    login_chk();
                })
                .catch(error => console.error('Error loading navbar:', error));

            fetch('Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <script>
        document.querySelectorAll('.dropdown-item').forEach(function (item) {
            item.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });
    </script>
