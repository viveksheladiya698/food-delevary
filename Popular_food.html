<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Foods</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- owl carousel -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/css/vivek.css">

</head>

<body>

    <main>

        <!-- header -->
        <div class="nav-bar"></div>

        <!-- poster -->
        <section class="VK_popular_food_poster">
            <div class="d_container h-100">
                <div class="row m-0 h-100">
                    <div class="col text-center VK_popular_food_text align-self-center">
                        <h1 class="VK_food_Dish_heading text-white VK_lato" id="VK_popular_food_heading">
                            Veg Burger
                        </h1>
                        <p class="text-white VK_inter" id="VK_popular_food_desc">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Our Restaurants to explore -->
        <section class="VK_sec_padd">
            <div class="d_container">
                <div class="row m-0 justify-content-center">
                    <div class="col-xxl-6 col-lg-7 col-12 col-md-8">
                        <h2 class="VK_500 VK_section_heading text-black fw-bold text-center mx-auto">
                            Our Restaurants to explore
                        </h2>
                        <p class="VK_p VK_inter text-center text-black fw-500">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                            labore et dolore magna aliqua.
                        </p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col VK_sort_pading">
                        <div class="d-flex flex-wrap gap-3">
                            <div class="dropdown">
                                <button
                                    class="VK_resturent_drop dropdown-toggle px-2 bg-transparent VK_black_border VK_round"
                                    type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Sort by
                                    <span class="d-inline ps-2">
                                        <i class="fa-solid fa-chevron-down"></i>
                                    </span>
                                </button>
                                <ul class="dropdown-menu p-0 pb-2" aria-labelledby="dropdownMenuButton1">
                                    <li class="p-2 VK_border_bottom">
                                        SortBy
                                    </li>
                                    <li class="dropdown-item pe-4">
                                        <div class="radio-container">
                                            <div class="radio-wrapper m-0">
                                                <label class="radio-button">
                                                    <input id="sort_by" name="radio-group" value="Relevance (default)"
                                                        type="radio" onclick="VK_popular_restro_sort()">
                                                    <span class="radio-checkmark"></span>
                                                    <span class="radio-label text-black fw-500">
                                                        Relevance (default)
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="dropdown-item pe-4">
                                        <div class="radio-container">
                                            <div class="radio-wrapper m-0">
                                                <label class="radio-button">
                                                    <input id="sort_by" name="radio-group" value="Price (low to high)"
                                                        type="radio" onclick="VK_popular_restro_sort()">
                                                    <span class="radio-checkmark"></span>
                                                    <span class="radio-label text-black fw-500">
                                                        Price (low to high)
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="dropdown-item pe-4">
                                        <div class="radio-container">
                                            <div class="radio-wrapper m-0">
                                                <label class="radio-button">
                                                    <input id="sort_by" name="radio-group" value="Price (high to low)"
                                                        type="radio" onclick="VK_popular_restro_sort()">
                                                    <span class="radio-checkmark"></span>
                                                    <span class="radio-label text-black fw-500">
                                                        Price (high to low)
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="dropdown-item pe-4">
                                        <div class="radio-container">
                                            <div class="radio-wrapper m-0">
                                                <label class="radio-button">
                                                    <input id="sort_by" name="radio-group" value="Rating 3+"
                                                        type="radio" onclick="VK_popular_restro_sort()">
                                                    <span class="radio-checkmark"></span>
                                                    <span class="radio-label text-black fw-500">
                                                        Rating 3+
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="dropdown-item pe-4">
                                        <div class="radio-container">
                                            <div class="radio-wrapper m-0">
                                                <label class="radio-button">
                                                    <input id="sort_by" name="radio-group"
                                                        value="Discount (high to low)" type="radio" onclick="VK_popular_restro_sort()">
                                                    <span class="radio-checkmark"></span>
                                                    <span class="radio-label text-black fw-500">
                                                        Discount (high to low)
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="d-flex flex-wrap gap-3 VK_filters_buttons" id="VK_food_filt_btn">
                                <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"
                                    id="VK_active_pure_veg" onclick="VK_clear_filter_restro(0)">
                                    Pure Veg
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                                <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"
                                    id="VK_active_price_range" onclick="VK_clear_filter_restro(1)">
                                    Rs. 300 - Rs. 600
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                                <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"
                                    id="VK_active_offers" onclick="VK_clear_filter_restro(2)">
                                    Offers
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                                <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"
                                    id="VK_active_rating" onclick="VK_clear_filter_restro(3)">
                                    Rating 3+ <i class="fa-solid fa-xmark"></i>
                                </button>
                                <button class="VK_food_filter_active_btn d-none VK_round bg-transparent VK_inter"
                                    id="VK_active_fast_delivery" onclick="VK_clear_filter_restro(4)">
                                    Fast Delivery <i class="fa-solid fa-xmark"></i>
                                </button>
                                <button class="VK_food_filter_btn VK_round bg-transparent VK_inter" id="VK_pure_veg"
                                    onclick="VK_filter_restro(0)">
                                    Pure Veg
                                </button>
                                <button class="VK_food_filter_btn VK_round bg-transparent VK_inter" id="VK_price_range"
                                    onclick="VK_filter_restro(1)">
                                    Rs. 300 - Rs. 600
                                </button>
                                <button class="VK_food_filter_btn VK_round bg-transparent VK_inter" id="VK_offers"
                                    onclick="VK_filter_restro(2)">
                                    Offers
                                </button>
                                <button class="VK_food_filter_btn VK_round bg-transparent VK_inter" id="VK_rating"
                                    onclick="VK_filter_restro(3)">
                                    Rating 3+
                                </button>
                                <button class="VK_food_filter_btn VK_round bg-transparent VK_inter"
                                    id="VK_fast_delivery" onclick="VK_filter_restro(4)">
                                    Fast Delivery
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4" id="VK_our_resturent">
                </div>
            </div>
        </section>


        <!-- footer -->
        <footer></footer>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('Nav_bar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.nav-bar').innerHTML = data;
                    login_chk();
                    VK_update_data();
                })
                .catch(error => console.error('Error loading navbar:', error));

            fetch('Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!--  -->
    <script src="/js/vivek.js"></script>
    <script src="/js/header.js"></script>

    <script>
        document.querySelectorAll('.dropdown-item').forEach(function (item) {
            item.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });
    </script>


</body>

</html>
