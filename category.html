    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownMenu = document.querySelector('.dropdown-menu');

            dropdownMenu.addEventListener('click', function (event) {
                event.stopPropagation();
            });

            const radioInputs = document.querySelectorAll('.radio-input');
            radioInputs.forEach(input => {
                input.addEventListener('change', function () {
                    const selectedLabel = this.nextElementSibling.textContent;
                    document.querySelector('#dropdownMenuLink').textContent = selectedLabel;
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const radioGroups = document.querySelectorAll('.accordion-body, .d_list');

            radioGroups.forEach(group => {
                const radioInputs = group.querySelectorAll('.radio-input');

                radioInputs.forEach(input => {
                    input.addEventListener('change', function () {
                        // Uncheck all radio buttons in the same group
                        radioInputs.forEach(radio => radio.checked = false);

                        // Check the clicked radio button
                        this.checked = true;

                        // Find the associated label and log its text
                        const label = this.nextElementSibling;
                        if (label && label.classList.contains('radio-label')) {
                            console.log(`Selected: ${label.textContent}`);
                        }
                    });
                });
            });
        });
    </script>
