<body>

    <section class="d_container d_category d_p-30">
        <div class="row">
            <div class="col-sm-12 col-lg-3">
                <div class="d_left">
                    <h5 class="mt-0">Category</h5>

                        <ul class="list-unstyled d_cur" id="categoryFilter">

                            <h2 class="accordion-header">

                                    aria-controls="panelsStayOpen-collapseOne">
                                    Product Rating
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="radio-wrapper">
                                        <input type="radio" id="rating3" name="rating" value="3" class="radio-input">
                                        <label for="rating3" class="radio-label">Rating 3+</label>
                                    </div>
                                    <div class="radio-wrapper">
                                        <input type="radio" id="rating4" name="rating" value="4" class="radio-input">
                                        <label for="rating4" class="radio-label">Rating 4+</label>
                                    </div>
                                    <div class="radio-wrapper">
                                        <input type="radio" id="rating5" name="rating" value="5" class="radio-input">
                                        <label for="rating5" class="radio-label">Rating 5</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion d_acc" id="accordionPanelsStayOpenExample2">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne2" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    Price
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne2" class="accordion-collapse collapse show"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="price-10" name="price" value="10">
                                        <label for="price-10">Less than $10</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="price-11-40" name="price" value="11-40">
                                        <label for="price-11-40">$11 to $40</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="price-41-80" name="price" value="41-80">
                                        <label for="price-41-80">$41 to $80</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="price-81-120" name="price" value="81-120">
                                        <label for="price-81-120">$81 to $120</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="price-121-300" name="price" value="121-300">
                                        <label for="price-121-300">$121 to $300</label>
                                    </div>
                                    <div class="checkbox-wrapper">
                                        <input type="checkbox" id="price-301-500" name="price" value="301-500">
                                        <label for="price-301-500">$301 to $500</label>

                        </div>
                    </div>
                    <div class="accordion d_acc" id="accordionPanelsStayOpenExample3">

                    </div>
                </div>

    <!-- footer -->
    <footer></footer>


    <!-- Jquery js file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="/js/darshan.js"></script>

    <!-- Header & Footer script -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('Nav_bar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.nav-bar').innerHTML = data;
                    login_chk();
                })
                .catch(error => console.error('Error loading navbar:', error));

            fetch('Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownMenu = document.querySelector('.dropdown-menu');

            dropdownMenu.addEventListener('click', function (event) {
                event.stopPropagation();
            });

            const radioInputs = document.querySelectorAll('.radio-input');
            radioInputs.forEach(input => {
                input.addEventListener('change', function () {
                    const selectedLabel = this.nextElementSibling.textContent;
                    document.querySelector('#dropdownMenuLink').textContent = selectedLabel;
                });
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const radioGroups = document.querySelectorAll('.accordion-body, .d_list');

            radioGroups.forEach(group => {
                const radioInputs = group.querySelectorAll('.radio-input');

                radioInputs.forEach(input => {
                    input.addEventListener('change', function () {
                        // Uncheck all radio buttons in the same group
                        radioInputs.forEach(radio => radio.checked = false);

                        // Check the clicked radio button
                        this.checked = true;

                        // Find the associated label and log its text
                        const label = this.nextElementSibling;
                        if (label && label.classList.contains('radio-label')) {
                            console.log(`Selected: ${label.textContent}`);
                        }
                    });
                });
            });
        });
    </script>

    <script>
        const categoryFilter = document.getElementById('categoryFilter');
        categoryFilter.addEventListener('click', function (e) {
            if (e.target.tagName === 'LI') {
                const activeItem = this.querySelector('li.active');
                if (activeItem) {
                    activeItem.classList.remove('active');
                    activeItem.style.backgroundColor = '';
                }
                e.target.classList.add('active');
                e.target.style.backgroundColor = '#f5f5f5';
                updateDisplay();
            }
        });
    </script>
