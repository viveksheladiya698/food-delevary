<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- owl carousel -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/css/vivek.css">

</head>

<body>

    <main>

        <!-- header -->
        <div class="nav-bar"></div>

        <!-- search bar -->
        <section class="VK_sec_padd">
            <div class="d_container">
                <div class="row m-0 justify-content-center">
                    <div class="col-xxl-8 col-xl-10 col-lg-11 col-12 py-3">

                        <!-- search bar div -->
                        <div>
                            <div class="VK_search_bar_parent rounded-3">
                                <div class="d-flex py-2 px-4 gap-2 align-items-center rounded-3">
                                    <span class="VK_magnifine" id="VK_megnifine">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <div class="VK_input_parent align-items-center w-100 d-flex">
                                        <input type="search" class="w-100 me-4 py-1 VK_outlline_none border-0 ps-2"
                                            placeholder="Search for dishes & restaurants" id="VK_search_box"
                                            oninput="VK_search()">
                                        <button class="VK_input_cancel d-none bg-white border-0"
                                            id="VK_input_cancel_btn" onclick="VK_clear()">
                                            <span class="">
                                                <i class="fa-solid fa-xmark"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- recently searched -->
                        <div class="my-4" id="VK_search_history">
                            <div class="">
                                <h5 class="VK_inter text-black fw-bold mb-4">
                                    Recently Searched
                                </h5>
                            </div>
                            <div class="d-flex flex-wrap" id="VK_recent_search">
                                <div class="VK_black_border VK_round py-1 px-3 mb-2 mx-3">
                                    <div class="d-flex align-items-center gap-2">
                                        <div class="VK_icn">
                                            <img src="/images/vivek/timer.png" alt="">
                                        </div>
                                        <p class="m-0">
                                            Somnath Restaurant
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- popular item div -->
                        <div class="my-4" id="VK_popular_dishes">
                            <div class="">
                                <h5 class="VK_inter text-black fw-bold mb-4" id="VK_search_popular">
                                    Popular Dishes
                                </h5>
                            </div>
                            <div class="d-flex flex-wrap justify-content-center" id="VK_popular_dish_div">

                            </div>
                        </div>

                        <!-- search result div -->
                        <div class="mt-4 d-none" id="VK_search_results">
                            <div class="" id="VK_search_result_div">
                                <div id="VK_results" class="d-none">
                                    <div class="mb-5" id="VK_restro_result_div"></div>
                                    <div id="VK_item_result_div"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer></footer>

    </main>


    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- owl carousel -->
    <script src="/js/owl.carousel.min.js"></script>

    <!--  -->
    <script src="/js/header.js"></script>
    <script src="/js/vivek.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('Nav_bar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.nav-bar').innerHTML = data;
                    login_chk();
                    VK_update_data();
                })
                .catch(error => console.error('Error loading navbar:', error));

            fetch('Footer.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <script>
        document.querySelectorAll('.dropdown-item').forEach(function (item) {
            item.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });
    </script>

</body>

</html>
