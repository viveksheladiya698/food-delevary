    <div class="nav-bar"></div>

    <section>
        <div class="d_livetracking">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d929.841018997397!2d72.86623116959322!3d21.2174067489767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04f11ae376f7f%3A0xfd28cef82d926e8b!2sVarachha%20Flyway%2C%20GEB%20Colony%2C%20Adarsh%20Society%2C%20Ram%20Nagar%2C%20Kodiyar%20Nagar%2C%20Surat%2C%20Gujarat%20395006!5e0!3m2!1sen!2sin!4v1727956359252!5m2!1sen!2sin"

                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="d_tracking-info">
                            <div class="d_arrival-time">ARRIVING IN</div>
                            <div class="d_time">5 mins</div>
                            <div class="d_progress-bar">
                                <div class="d_progress">
                                    <img src="/darshan_img/track.png" alt="">
                                </div>
                            </div>
                            <div class="d_status">Your order is on the way</div>
                            <div class="d_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                                ei
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- custom js file -->
    <script src="/js/darshan.js"></script>

    <!-- Header & Footer script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('Nav_bar.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.nav-bar').innerHTML = data;
                    login_chk();
                    VK_update_data();
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>
